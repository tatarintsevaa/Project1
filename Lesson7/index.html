<!DOCTYPE html>
<html lang="en">
<head>

    <title>Интернет-магазин</title>

<body>
<div id="root">
    <header>
        <search-component @filter="filter"></search-component>
        <cart-component :items="cartItems" @remove="handleRemoveClick"></cart-component>

        <error-component ref="error"></error-component>
    </main>
